<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header"/>

<body>

<div th:replace="fragments/fragments.html :: navigation"></div>

<div class="container mt-5">
    <form method="post" action="#" th:action="@{/boards}" novalidate th:object="${board}">
        <div class="form-group">
            <label for="nom">Nom du board</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom du board" th:field="*{nom}">
        </div>
        <div class="form-group">
            <label for="description">Description du board</label>
            <textarea class="form-control" id="description" rows="10" placeholder="Description du board" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right">Cr√©er</button>
    </form>
</div>

<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>

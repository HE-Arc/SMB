<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header"/>

<body>

<div th:replace="fragments/fragments.html :: navigation"></div>

<h1 class="display-3 text-center" th:text="${board.nom}">Default name</h1>
<h2 th:text="${board.description}">Default description</h2>

<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posts}">
            <td><a th:href="@{/post?id=__${post.id}__}"><span th:text="${post.nom}"/></a></span>
            <td th:text="${post.contenu}"/>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>

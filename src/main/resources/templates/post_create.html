<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header"/>

<body>

<div th:replace="fragments/fragments.html :: navigation"></div>

<div class="container mt-5">
    <form method="post" action="#" th:action="@{/posts}" th:object="${post}">
        <div class="form-group">
            <label for="name">Post name</label>
            <input type="text" class="form-control" id="name" placeholder="Nom du post" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="content">Post content</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <input type="hidden" id="board" th:field="*{board}">
        <input type="hidden" id="user" th:field="*{user}">
        <button type="submit" class="btn btn-primary float-right">Post</button>
    </form>
</div>

<div th:replace="fragments/fragments.html :: scripts"></div>
<div th:replace="fragments/fragments.html :: scripts_mde"></div>
</body>
</html>

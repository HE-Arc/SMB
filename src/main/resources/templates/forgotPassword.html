<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/fragments.html :: header"/>

<body>
<div th:replace="fragments/fragments.html :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="mx-auto col-md-6">
            <h1 th:text="#{message.resetPassword}">reset</h1>
        </div>
    </div>

    <label th:text="#{label.user.email}">email</label>
    <input id="email" name="email" type="email" value="" />
    <button type="submit" onclick="resetPass()"
            th:text="#{message.resetPassword}">reset</button>

    <a th:href="@{/register}" th:text="#{label.form.loginSignUp}">
        registration
    </a>
    <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
</div>


<div th:replace="fragments/fragments.html :: scripts"></div>
<script th:inline="javascript">
    var serverContext = [[@{/}]];
        function resetPass(){
            var email = $("#email").val();
            $.post(serverContext + "user/resetPassword",{email: email} ,
                function(data){
                    window.location.href =
                        serverContext + "login?message=" + data.message;
                })
                .fail(function(data) {
                    if(data.responseJSON.error.indexOf("MailError") > -1)
                    {
                        window.location.href = serverContext + "emailError.html";
                    }
                    else{
                        window.location.href =
                            serverContext + "login?message=" + data.responseJSON.message;
                    }
                });
        }

</script>
</body>
</html>

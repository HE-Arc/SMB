<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header"/>

<body>

<div th:replace="fragments/fragments.html :: navigation"></div>

<div class="container mt-5">
    <table class="table table-hover border border-secondary rounded">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"><a sec:authorize="isAuthenticated()" class="float-right" href="/boards/create"><i class="fas fa-plus"></i></a></th>
        </tr>
        </thead>
        <tbody class="whiteBackground">

        <tr th:each="board: ${boards}" th:onclick="'window.location.href=\'/boards/'+ ${board.id} + '\''">

            <td th:text="${board.name}">Default name</td>
            <td th:text="${board.description}">Default description</td>
            <td class="text-right">
                <a sec:authorize="isAuthenticated()" th:href="@{/boards/__${board.id}__/edit}" class="mr-2 text-success"><i class="fas fa-pen"></i></a>
                <a sec:authorize="isAuthenticated()" th:href="@{/boards/__${board.id}__/delete}" class="text-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
